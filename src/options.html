<!DOCTYPE html>
<html>
  <head>
    <title>TextSaver Options</title>
    <link rel="stylesheet" type="text/css" href="options.min.css">
  </head>
  <body>
    <div id="content">
      <div id="title">
        <img src="icon128.png" title="TextSaver" alt="TextSaver">
        <div>下載選項</div>
      </div>
      <form name="options-form" action="">
        <div class="option-row">
          <div class="option-value">
            <div class="option-checkbox">
              <input type="checkbox" name="DOWNLOAD_CHECKBOX_OPTION" id="ID_TEXT">
              <label for="ID_TEXT">純文字檔 (*.txt)</label><br/><br/>
              <input type="checkbox" name="DOWNLOAD_CHECKBOX_OPTION" id="ID_IMAGE">
              <label for="ID_TEXT">圖片壓縮檔 (*.zip)</label><br/><br/>
              <input type="checkbox" name="DOWNLOAD_CHECKBOX_OPTION" id="ID_EPUB">
              <label for="ID_TEXT">電子書檔 (*.epub)</label><br/><br/>
            </div>
            
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
